    <main class="mainContato">
        <form target="_self" method="POST">
            <fieldset id="contato">
                <span>CONTATO</span>
                <div class="nomesobrenome">
                    <fieldset>
                        <label for="pnome">NOME</label><br>
                        <input type="text" name="pnome" id="pnome" placeholder="Digite seu primeiro nome"
                            required="required" autofocus>
                    </fieldset>
                    <fieldset>
                        <label for="snome">SOBRENOME</label><br>
                        <input type="text" name="snome" id="snome" placeholder="Digite seu sobrenome" required>
                    </fieldset>
                </div>
                <label for="email">E-MAIL</label><br>
                <input type="email" name="email" id="email" placeholder="Digite seu e-mail" required>
                <label for="tellus">CONTE-NOS ALGO</label><br>
                <textarea name="tellus" id="tellus" rows="10"></textarea>
                <div class="avaliacaobotoes">
                    <div class="avaliacao">
                        <label for="avaliacao">AVALIAÇÃO</label>
                        <input type="radio" name="avaliacao" id="avaliacao1" style="visibility: hidden;">
                        <label for="avaliacao1"><i class="icon-gg_smile-sad"></i></label>
                        <input type="radio" name="avaliacao" id="avaliacao2" style="visibility: hidden;">
                        <label for="avaliacao2"><i class="icon-gg_smile-none"></i></label>
                        <input type="radio" name="avaliacao" id="avaliacao3" style="visibility: hidden;">
                        <label for="avaliacao3"><i class="icon-gg_smile-no-mouth"></i></label>
                        <input type="radio" name="avaliacao" id="avaliacao4" style="visibility: hidden;">
                        <label for="avaliacao4"><i class="icon-la_smile-solid"></i></label>
                        <input type="radio" name="avaliacao" id="avaliacao5" style="visibility: hidden;">
                        <label for="avaliacao5"><i class="icon-la_smile-wink"></i></label>
                    </div>

                    <input type="reset" value="APAGAR">
                    <input type="submit" value="ENVIAR">
                </div>
            </fieldset>

        </form>
